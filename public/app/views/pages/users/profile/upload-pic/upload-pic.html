<section>
  <form
  ng-submit="uploadPicCtrl.uploadPic()"
  novalidate>
  <fieldset>
    <label for="desc"></label>
    <input type="text" name="desc" placeholder="desc" ng-model="uploadPicCtrl.photo.desc">
  </fieldset>
  <div>
    <button type="button" ngf-select ng-model="uploadPicCtrl.photo.file">choose file</button>
    <button type="submit" name="upload pic">upload</button>
  </div>
  </form>
</section>
